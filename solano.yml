# Solano CI configuration

php:
  version: '5.5.16'

hooks:
  pre_setup: composer.phar install
  enumeration: wget https://gist.githubusercontent.com/matthewalbani/748e6ceda8b88b21966af5c508230bff/raw/basic_enumeration.php && php basic_enumeration.php

# Cache vendor directory for faster builds
cache:
  key_paths:
    - composer.json
    - composer.lock
  save_paths:
    - vendor
plan:
  - default
  - subscriber
  - event
profiles:
  default:
  subscriber:
  event:
